App\Entity\Location:
    location{1..20}:
        city: <city()>
        address: <address()>
        latitude: <latitude()>
        longitude: <longitude()>

App\Entity\Contact:
    contact{1..20}:
        firstname: <firstname()>
        lastname: <lastname()>
        phone: <e164PhoneNumber()>
        location: "@location<current()>"

App\Entity\Pet\PetType:
    pet_type0:
        name: "Chien"
    pet_type1:
        name: "Chat"

App\Entity\Pet\Pet:
    pet{1..30}:
        type: "@pet_type*"
        name: <userName()>
        description: <realText()>
        characteristics:
            - <pet_characteristic_value('size')>
            - <pet_characteristic_value('color')>
            - <pet_characteristic_value('chip')>
            - <pet_characteristic_value('tatoo')>
            - <pet_characteristic_value('necklace')>
            - <pet_characteristic_value('fur')>
            - <pet_characteristic_value('eye')>
            - <pet_characteristic_value('race_dog')>
        location: "@location*"
        contact: "@contact*"
        status: <randomElement([0,1])>
        created_at: <dateTimeBetween('-6 month', 'now')>
        updated_at: <dateTime()>
