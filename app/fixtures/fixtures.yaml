App\Entity\Location:
    location{1..20}:
        city: <city()>
        address: <address()>
        latitude: <latitude()>
        longitude: <longitude()>

App\Entity\Contact:
    contact{1..20}:
        firstname: <firstname()>
        lastname: <lastname()>
        phone: <e164PhoneNumber()>
        location: "@location<current()>"

App\Entity\Pet\PetType:
    pet_type0:
        name: "Chien"
    pet_type1:
        name: "Chat"

App\Entity\Pet\PetCharacteristic:
    pet_characteristic0:
        name: "Taille"
    pet_characteristic1:
        name: "Couleur"
    pet_characteristic2:
        name: "Puce"
    pet_characteristic3:
        name: "Tatouage"
    pet_characteristic4:
        name: "Collier"

App\Entity\Pet\PetCharacteristicValue:
    pet_characteristic_value{1..5}:

